<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div>
        <h2 id="title">Guess what letter I'm thinking of!</h2>
        <p id="Wins"></p>
        <p id="Losses"></p>
        <p id="Guesses"></p>
        <p id="Your Guess"></p>
        <p id="All Guesses"></p>
    </div>

    <script type="text/javascript">

        var computerChoice = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        // check to see if you forgot a letter - length should be 26
        // console.log(computerGuess.length);

        var wins = 0;
        var losses = 0;
        var guesses = 10;
        var guessesMade =[];

        var computerGuess = computerChoice[Math.floor(Math.random() * computerChoice.length)];

        // user input for key push

        document.onkeyup = function (event) {
            var yourGuess = event.key;

            // this is logic to determine if the user won or lost
            guessesMade.push(yourGuess);
            
            if (yourGuess === computerGuess) {
                guessesMade=[];
                //alert("You Win!");
                 wins++;
                 guesses = 10;
                 
                
            }
            else {
                guesses--;
            }

            if(guesses === 0) {
                guessesMade=[];
               // alert("You Lose!");
                losses++;
                guesses = 10;
               
                
            }

            
            console.log(guessesMade);


            document.getElementById("Wins").textContent = "Wins: " + wins;
            document.getElementById("Losses").textContent = "Losses: " + losses;
            document.getElementById("Guesses").textContent = "Guesses Left: " + guesses;
            document.getElementById("Your Guess").textContent = "Your Guess: " + yourGuess;
            document.getElementById("All Guesses").textContent = "All Guesses Made: " +  guessesMade;
            // console.log(yourGuess);

        };



    </script>

</body>

</html>
